<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
  <div class="profile-page">
    <div class="left-section">
      <div class="profile-info">
        <h2>About Me</h2>
        <div class="info-row">
          <label>Name:</label>
          <span>John Doe</span>
        </div>
        <div class="info-row">
          <label>Age:</label>
          <span>30</span>
        </div>
        <div class="info-row">
          <label>Location:</label>
          <span>New York</span>
        </div>
      </div>
    </div>
    <div class="right-section">
      <img src="profile-picture.jpg" alt="Profile Picture">
    </div>
  </div>
</body>
</html>
