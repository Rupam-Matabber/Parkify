<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="adminprofile.css">
</head>

<body>
    <main>
        <div class="div-container">
            <div class="right-div">
                <div class="container">
                    <div class="card">
                        <div class="profile-pic">
                            <img src="ppic.jpg" alt="profile">
                        </div>
                      <div class="profile-info">
                        <h2 class="name">Person name</h2>
                        <h3 class="username">Admin</h3>
                      </div>
                      <div class="stats">
                        <div class="stat">
                          <h4 class="number">51</h4>
                          <p class="label">Uses</p>
                        </div>
                        <div class="stat">
                          <h4 class="number">4.82</h4>
                          <p class="label">Ratings</p>
                        </div>
                        <div class="stat">
                          <h4 class="number">3</h4>
                          <p class="label">Saved</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="left-div">
                <div class="div-top">
                    <h3>My account</h3>
                    <a href="#" class="edit-btn">Edit</a>
                </div>
                <div class="div-row">
                    <div class="div-cell">
                        <p class="cell-head">
                            First Name
                        </p>
                        <p class="cell-content">Amit</p>
                    </div>
                    <div class="div-cell">
                        <p class="cell-head">
                            Last Name
                        </p>
                        <p class="cell-content">Biswas</p>
                    </div>
                </div>
                <div class="div-row">
                    <div class="div-cell">
                        <p class="cell-head">
                            Username
                        </p>
                        <p class="cell-content">user_name</p>
                    </div>
                    <div class="div-cell">
                        <p class="cell-head">
                            Email
                        </p>
                        <p class="cell-content">example@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
